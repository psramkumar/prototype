<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
<h:head>
	<h:outputStylesheet>
		.whiteFont{   color:white;	}
	</h:outputStylesheet>
</h:head>
<h:body>
	<h:form id="menuform">
		<rich:toolbar height="26px">
			<rich:toolbarGroup location="left">
				<h:commandButton action="home" value="Verizon.com" image="/img/logo_verizon.png" />
				<rich:menuItem mode="ajax">
					<h:commandButton action="home" image="/img/icon_home.png" />
					<h:outputText value="Home" style="color:white;"/>
				</rich:menuItem>
				<rich:dropDownMenu mode="ajax" label="Admin" title="Admin">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/img/icon_admin.png" alt="Admin" />
							<h:outputText value="Admin" style="color:white;"/>
						</h:panelGroup>
					</f:facet>
					<rich:menuItem submitMode="client"
						onclick="document.location.href='userHome.do'"
						rendered="#{identity.loggedIn}">
						<h:outputText value="UserProfiles"/>
					</rich:menuItem>
					<rich:menuItem submitMode="client"
						onclick="document.location.href='http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261'"
						rendered="#{identity.loggedIn}">
						<h:outputText value="Jboss Solutions"/>
					</rich:menuItem>

				</rich:dropDownMenu>

			</rich:toolbarGroup>
			<rich:toolbarGroup location="right">Welcome! <b>#{identity.user.id}</b>
				<rich:menuItem mode="ajax" rendered="#{identity.loggedIn}"
					action="#{identity.logout}"
					oncomplete="document.location.href='/prototype/home.do'">
					<h:graphicImage value="/img/icon_logout.png" alt="Logout" />
					<h:outputText value="Logout" style="color:white;"/>
				</rich:menuItem>
				<rich:menuItem mode="ajax" rendered="#{not identity.loggedIn}"
					onclick="document.location.href='/prototype/login.do'">
					<h:graphicImage value="/img/icon_login.png" alt="Login" />
					<h:outputText value="Login" style="color:white;"/>
				</rich:menuItem>
			</rich:toolbarGroup>
		</rich:toolbar>

	</h:form>
</h:body>
</html>
