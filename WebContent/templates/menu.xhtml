<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">
<h:head>
	<h:outputStylesheet>
		.whiteFont{   color:white;	}
	</h:outputStylesheet>
</h:head>
<h:body>
	<h:form id="menuform">
		<rich:toolbar height="26px">
			<rich:toolbarGroup location="left">
				<h:commandButton action="home" value="Verizon.com" image="/img/logo_verizon.png" />
				<rich:menuItem mode="ajax" onclick="document.location.href='home.do'"
					icon="/img/icon_home.png" label="Home" title="Home"/>
				<rich:dropDownMenu mode="ajax" label="Admin" title="Admin">
					<f:facet name="label">
						<h:panelGroup>
							<h:graphicImage value="/img/icon_admin.png" styleClass="pic" height="16" width="16"/>
							<h:outputText value="Admin" style="color:white;"/>
						</h:panelGroup>
					</f:facet>
					<rich:menuItem submitMode="client" label="PrimeFaces UserList" rendered="#{identity.loggedIn}" 
						onclick="document.location.href='userHome.do'"
						icon="/img/icon_primf.png" />
					<rich:menuItem submitMode="client" label="Rich Faces UserList" rendered="#{identity.loggedIn}"
						onclick="document.location.href='richUserHome.do'"
						icon="/img/icon_richf.png" />

				</rich:dropDownMenu>

			</rich:toolbarGroup>
			<rich:toolbarGroup location="right">Welcome! <b>#{identity.user.id}</b>
				<rich:menuItem mode="ajax" rendered="#{identity.loggedIn}" 
					action="#{identity.logout}" icon="/img/icon_logout.png"
					oncomplete="document.location.href='home.do'" label="Logout" title="Logout" />
				<rich:menuItem mode="ajax" rendered="#{not identity.loggedIn}" 
				onclick="document.location.href='login.do'"
				icon="/img/icon_login.png" label="Login" title="Login" />
			</rich:toolbarGroup>
		</rich:toolbar>

	</h:form>
</h:body>
</html>
